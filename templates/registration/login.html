{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Login</h1>
  {% if form.non_field_errors %}
    <p style="color: red">
    Invalid credentials!
    </p>
  {% endif %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
      {{ form|crispy }}
    <br>
    <input class="btn btn-outline-primary" type="submit" value="submit">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
{% endblock %}
